<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Hammer</title>
</head>
<body>
    <form>
        <label>Dice Count:<input type="text" placeholder="10"> </label>
        <label>To Hit:
            <input type="radio" id="hitTwo" name="hit" value="2"><label for="hitTwo">2</label>
            <input type="radio" id="hitThree" name="hit" value="3"><label for="hitThree">3</label>
            <input type="radio" id="hitFour" name="hit" value="4"><label for="hitFour">4</label>
            <input type="radio" id="hitFive" name="hit" value="5"><label for="hitFive">5</label>
            <input type="radio" id="hitSix" name="hit" value="6"><label for="hitSix">6</label>
        </label>
        
        
        
        <label>To Wound:
            <input type="radio" id="woundTwo" name="wound" value="2"><label for="woundTwo">2</label>
            <input type="radio" id="woundThree" name="wound" value="3"><label for="woundThree">3</label>
            <input type="radio" id="woundFour" name="wound" value="4"><label for="woundFour">4</label>
            <input type="radio" id="woundFive" name="wound" value="5"><label for="woundFive">5</label>
            <input type="radio" id="woundSix" name="wound" value="6"><label for="woundSix">6</label>


        </label>
        <label>Rend:</label>
        <label>Target's Armor:</label>
        <label>Damage:</label>
    </form>
    

    <script src="main/main.js"></script>
</body>
</html>
